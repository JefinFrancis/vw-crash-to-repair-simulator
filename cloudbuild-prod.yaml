# Cloud Build Production Pipeline for VW Crash-to-Repair Simulator
# Triggered on push to 'main' branch -> deploys to PROD environment

substitutions:
  _REGION: us-central1
  _REPO: vw-crash-simulator
  _SERVICE_PREFIX: vw-crash-simulator
  _ENVIRONMENT: prod

steps:
  # ============================================
  # BACKEND: Build, Push, Deploy
  # ============================================
  
  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:${TAG_NAME}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:${_ENVIRONMENT}'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
    waitFor: ['-']

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend'
    waitFor: ['build-backend']

  # ============================================
  # FRONTEND: Build, Push, Deploy
  # ============================================
  
  # Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/frontend:${TAG_NAME}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/frontend:${_ENVIRONMENT}'
      - '--build-arg'
      - 'VITE_API_URL=https://${_SERVICE_PREFIX}-api-${_ENVIRONMENT}-${PROJECT_NUMBER}.${_REGION}.run.app'
      - '-f'
      - 'frontend/Dockerfile'
      - './frontend'
    waitFor: ['-']

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/frontend'
    waitFor: ['build-frontend']

  # ============================================
  # DEPLOY TO CLOUD RUN (PRODUCTION)
  # ============================================

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_PREFIX}-api-${_ENVIRONMENT}'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:${TAG_NAME}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=2'
      - '--min-instances=1'
      - '--max-instances=20'
      - '--set-env-vars=ENVIRONMENT=${_ENVIRONMENT}'
      - '--cpu-boost'
      - '--execution-environment=gen2'
    waitFor: ['push-backend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_PREFIX}-web-${_ENVIRONMENT}'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/frontend:${TAG_NAME}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=10'
      - '--cpu-boost'
    waitFor: ['push-frontend', 'deploy-backend']

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout
timeout: '1800s'

# Images to be pushed
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:${TAG_NAME}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:${_ENVIRONMENT}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/frontend:${TAG_NAME}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/frontend:${_ENVIRONMENT}'
