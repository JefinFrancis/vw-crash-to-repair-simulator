<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VW Project - Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px 20px;
            color: white;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .column {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .column-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .column-icon {
            font-size: 1.5rem;
        }

        .task {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #ddd;
            transition: transform 0.2s;
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .task.priority-high {
            border-left-color: #e74c3c;
        }

        .task.priority-medium {
            border-left-color: #f39c12;
        }

        .task.priority-low {
            border-left-color: #27ae60;
        }

        .task-id {
            font-size: 0.8rem;
            color: #666;
            font-weight: bold;
        }

        .task-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 8px 0;
            color: #2c3e50;
        }

        .task-description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .task-labels {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .label {
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .label.backend { background: #9b59b6; }
        .label.frontend { background: #e67e22; }
        .label.api { background: #1abc9c; }
        .label.setup { background: #95a5a6; }
        .label.security { background: #e74c3c; }

        .task-time {
            font-size: 0.8rem;
            color: #666;
            background: #ecf0f1;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-link {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .kanban-board {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöó VW Crash-to-Repair Simulator</h1>
        <p>Project Management Board</p>
    </div>

    <div class="navigation">
        <a href="index.html" class="nav-link">üè† Main App</a>
        <a href="#" class="nav-link" onclick="loadTasks()">üîÑ Refresh</a>
        <a href="../PROJECT_BOARD.md" class="nav-link" target="_blank">üìù Full Board</a>
    </div>

    <div class="stats" id="stats">
        <!-- Stats will be loaded here -->
    </div>

    <div class="kanban-board" id="kanban-board">
        <!-- Columns will be loaded here -->
    </div>

    <script>
        // Load and display tasks from tasks.json
        async function loadTasks() {
            try {
                const response = await fetch('../tasks.json');
                const data = await response.json();
                
                displayStats(data.statistics);
                displayKanbanBoard(data.columns);
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('kanban-board').innerHTML = 
                    '<div style="text-align: center; color: white; grid-column: 1/-1;">Error loading tasks. Make sure tasks.json is accessible.</div>';
            }
        }

        function displayStats(stats) {
            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <span class="stat-number">${stats.totalTasks}</span>
                    <span>Total Tasks</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.completedTasks}</span>
                    <span>Completed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.inProgressTasks}</span>
                    <span>In Progress</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.todoTasks}</span>
                    <span>To Do</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">${stats.remainingHours}h</span>
                    <span>Remaining</span>
                </div>
            `;
        }

        function displayKanbanBoard(columns) {
            const board = document.getElementById('kanban-board');
            board.innerHTML = '';

            Object.values(columns).forEach(column => {
                const columnElement = document.createElement('div');
                columnElement.className = 'column';
                
                columnElement.innerHTML = `
                    <div class="column-header">
                        <span class="column-icon">${column.icon}</span>
                        <span>${column.name}</span>
                        <span style="margin-left: auto; font-size: 0.9rem; color: #666;">(${column.tasks.length})</span>
                    </div>
                    ${column.tasks.map(task => createTaskElement(task)).join('')}
                `;
                
                board.appendChild(columnElement);
            });
        }

        function createTaskElement(task) {
            const priorityClass = task.priority ? `priority-${task.priority}` : '';
            const estimatedTime = task.estimatedHours ? `${task.estimatedHours}h` : '';
            const actualTime = task.actualHours ? ` (${task.actualHours}h actual)` : '';
            
            return `
                <div class="task ${priorityClass}">
                    <div class="task-id">${task.id}</div>
                    <div class="task-title">${task.title}</div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-meta">
                        <div class="task-labels">
                            ${task.labels ? task.labels.map(label => 
                                `<span class="label ${label}">${label}</span>`
                            ).join('') : ''}
                        </div>
                        <div class="task-time">${estimatedTime}${actualTime}</div>
                    </div>
                </div>
            `;
        }

        // Load tasks when page loads
        document.addEventListener('DOMContentLoaded', loadTasks);
    </script>
</body>
</html>
